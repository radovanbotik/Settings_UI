<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./app.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="settings-control">
      <section class="group-control section-sound-vibration">
        <div class="section-header">
          <h2>Sound & vibration</h2>
          <h5>Adjust system volume channels</h5>
        </div>
        <section class="section-body">
          <div class="volume-group-control media-volume">
            <!-- <h4 class="group-title">Media volume</h4> -->
            <span class="material-symbols-outlined volume-icon">
              music_note
            </span>
            <label for="media-volume-range" class="volume-range">
              <span class="volume-range-title">Media volume</span>
              <input
                type="range"
                name="media-volume-range"
                id="media-volume-range"
                class="volume-range-input"
              />
            </label>
          </div>
          <div class="volume-group-control call-volume">
            <span class="material-symbols-outlined volume-icon"> call </span>
            <label for="call-volume-range" class="volume-range">
              <span class="volume-range-title">Call volume</span>
              <input
                type="range"
                name="call-volume-range"
                id="call-volume-range"
                class="volume-range-input"
              />
            </label>
          </div>
          <div class="volume-group-control ring-volume">
            <span class="material-symbols-outlined volume-icon">
              notifications
            </span>
            <label for="ring-volume-range" class="volume-range">
              <span class="volume-range-title">Ring volume</span>
              <input
                type="range"
                name="ring-volume-range"
                id="ring-volume-range"
                class="volume-range-input"
              />
            </label>
          </div>
          <div class="volume-group-control alarm-volume">
            <span class="material-symbols-outlined volume-icon"> alarm </span>
            <label for="alarm-volume-range" class="volume-range">
              <span class="volume-range-title">Alarm volume</span>
              <input
                type="range"
                name="alarm-volume-range"
                id="alarm-volume-range"
                class="volume-range-input"
              />
            </label>
          </div>
        </section>
      </section>
    </div>
